	<style > 

body
{

   text-transform:uppercase;

<body>
<br>
<div class="container" style="max-width: 650px; min-width: 400px;">
  <div class="card">
    <h2 class="card-header text-center">Cadastre-se aqui</h2>
    <div class="card-body">
      <form action="enviado.html">
        <div class="form-group">
          <h3>Dados do cadastro</h3> 
          <label><span>*</span>Nome: </label>
          <input type="text" class="form-control"  placeholder="Digite seu nome" required="">
          <label><span>*</span>Email:</label>
          <input type="email" class="form-control"  placeholder="seuemail@exemplo.com" required="">
          <label><span>*</span>Senha: </label>
          <input type="password" class="form-control"  placeholder="Senha" required="">
        </div>

        <div class="form-group">
          <h3>Dados pessoais</h3>
          <label>Sexo:</label>
          <input type="radio" id="sexo1" name="sexo"> Masculino
          <input type="radio" id="sexo2" name="sexo"> Femenino
          <br>
          <br>
          <label>Estado civil:</label>      
            <select class="form-control">
              <option>Solteiro(a)</option>
              <option >Casado(a)</option>
              <option >Divorciado(a)</option>
              <option >Namorando</option>
              <option >Noivo(a)</option>
            </select>
          </div>
                <div class="form-group">
            <h3>Dicas para melhorar</h3>
			<textarea class="form-control" name="area_text" rows="10" cols="40" placeholder="Comente aqui"></textarea>
      <br>
          <input type="checkbox" required=""> Aceito os termos de contrato.          
        </div>
        <input type="submit" class="btn btn-success"  value="Enviar">
        <input type="reset" class="btn btn-danger"  value="Limpar">
      </form>
    </div>
  </div>
</div>
